<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragonReach</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="client.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>

    <style>
            /* Set the size of the div element that contains the map */
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
        }

        h1{
            margin-right: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="nav-container">
        <nav>
            <h3>Dragon Reach</h3>
            <div class="links">
                <a href="dashboard.html" onclick="dashboard()"><p>DASHBOARD</p></a>
                <a href="post.html" onclick="post()"><p>POST</p></a>
                <a href="search-form.html" onclick="search()"><p>SEARCH</p></a>
                <a href="confirm.html" onclick="confirm()"><p>CONFIRM</p></a>
                <a href="login.html" onclick="logout()"><p>LOGOUT</p></a>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="tint">
        <div class="content">
            <div id="map"></div>
            <div class="event">
                <div class="details">
                    <h3 class="title">Event Name</h3>
                    <p class="location">123 fake street</p>
                    <p class="time">4:00pm - 6:00pm</p>
                    <p class="price">Free</p>
                </div>
                <h1>1</h1>
            </div>
        </div>
    </div>
</main>

<script>
    function initMap() {
        // The location of Uluru
        var center = {lat: 39.95554, lng: -75.1893};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: center});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1D09_zV-GqIq81pvFxguP58Z63JjJY7I
&callback=initMap">
</script>
</body>
</html>
