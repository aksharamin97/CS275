<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragonReach</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function search(){
            var name = $(".name").val();
            var time = $(".time").val();
            var tags = $(".tags").val();
            var cost = $(".cost").val(); 
            sessionStorage.name = name;
            sessionStorage.time = time;
            sessionStorage.tags = tags;
            sessionStorage.cost = cost;
        };
        
    </script>
</head>
<body>
<header>
    <div class="nav-container">
        <nav>
            <h3>Dragon Reach</h3>
            <div class="links">
                <a href="post.html"><p>POST</p></a>
                <a href="search-form.html"><p>SEARCH</p></a>
                <a href="confirm.html"><p>CONFIRM</p></a>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="tint">
        <div class="content">
            <h2>Search An <span>Event</span></h2>
            <form class="form">
                <label>
                    <input type="text" placeholder="Event Name" class="name">
                </label>

                <div>
                    <label>Time
                        <select class="time">
                            <option value="Today">Today</option>
                            <option value="This Week" >This Week</option>
                            <option value="This Month">This Month</option>
                            <option value="This Year">This Year</option>
                        </select>
                    </label>
                </div>
                <label>Tags
                    <select multiple class="tags">
                        <option  value="All Tags" selected>All Tags</option>
                        <option value="Arts & Crafts">Arts & Crafts</option>
                        <option value="Music">Music</option>
                        <option value="Sports">Sports</option>
                        <option value="Science">Science</option>
                        <option value="Health & Fitness">Health & Fitness</option>
                    </select>
                </label>
                <label>Cost
                    <input type="number" step="1" value="0" class="cost">
                </label>
                <form>
                    <input style="margin-top: 35px" type="button" onclick="location.href='results.html';search();" value="Search" />
                </form>
            </form>
        </div>
    </div>
</main>
</body>
</html>
